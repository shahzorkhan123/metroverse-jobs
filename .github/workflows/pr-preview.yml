name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - run: npm ci

      - run: npx react-scripts build
        env:
          NODE_OPTIONS: "--openssl-legacy-provider --max-old-space-size=4096"
          PUBLIC_URL: "/metroverse-jobs/pr-preview/pr-${{ github.event.pull_request.number }}"
          CI: false

      - name: Deploy preview
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          destination_dir: pr-preview/pr-${{ github.event.pull_request.number }}
          keep_files: true

      - name: Comment PR with preview URL
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: pr-preview
          message: |
            ## Preview Deployment
            Preview: https://shahzorkhan123.github.io/metroverse-jobs/pr-preview/pr-${{ github.event.pull_request.number }}/
